<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recspicy - Recipe Index</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav id="nav-container"></nav>

    <!-- Search Bar -->
    <div class="bg-gray-100 py-4">
        <div class="container mx-auto px-4">
            <input type="search" 
                   placeholder="Search recipes..." 
                   class="w-full max-w-3xl mx-auto block p-3 rounded-lg border shadow-sm">
        </div>
    </div>

    <!-- Main -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Top 5 -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Top 5 Visited Today</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-6" id="top-5-container">
                    <!-- Cards will be here -->
                </div>
            </section>

            <!-- Horizontal Scroll Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Check These Out!</h2>
                <div class="relative">
                    <div class="overflow-x-auto pb-6">
                        <div class="flex space-x-6" style="width: max-content" id="scroll-container">
                            <!-- Cards here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Our Recommend -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-6">Our Recommendations</h2>
                <div class="recipe-grid grid grid-cols-1 md:grid-cols-3 gap-6" id="staff-picks">
                    <!-- cards will be here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Auth Modal -->
    <div id="auth-modal-container"></div>

    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script src="placeholder-utils.js"></script>
    <script>
        // Populate top 5 visited
        const top5Container = document.querySelector('.grid-cols-5');
        for (let i = 0; i < 5; i++) {
            top5Container.appendChild(placeholderUtils.createRecipeCard());
        }

        // Populate horizontal scroll
        const scrollContainer = document.querySelector('.flex.space-x-6');
        for (let i = 0; i < 12; i++) {
            scrollContainer.appendChild(placeholderUtils.createRecipeCard());
        }
    </script>
</body>
</html>
