<body>
    <nav id="nav-container"></nav>

    <main class="recipe-container">
        <div class="random-header">
            <button id="generate-btn" class="generate-btn">
                Generate Random Recipe
            </button>
        </div>

        <div class="recipe-header">
            <div class="recipe-hero">
                <img id="recipe-image" src="" alt="" class="recipe-hero-image">
                <div class="recipe-hero-overlay">
                    <div class="recipe-actions">
                        <button id="star-btn" class="action-btn">
                            ‚≠ê <span id="star-count">0</span>
                        </button>
                        <button id="favorite-btn" class="action-btn">‚ù§Ô∏è</button>
                        <button id="print-btn" class="action-btn">üñ®Ô∏è Print</button>
                    </div>
                </div>
            </div>

            <div class="recipe-info">
                <h1 id="recipe-title" class="recipe-title"></h1>
                <div class="recipe-meta">
                    <div class="meta-item">
                        <span id="cook-time"></span>
                    </div>
                    <div class="meta-item">
                        <span id="servings"></span>
                    </div>
                    <div class="meta-item">
                        <span id="difficulty"></span>
                    </div>
                </div>
            </div>
            <div class="spacing-block"></div>
        </div>

        <div class="recipe-content">
            <div class="recipe-main">
                <section class="recipe-section">
                    <div class="spacing-block"></div>
                    <h2>Ingredients</h2>
                    <ul id="ingredients-list" class="ingredients-list"></ul>
                </section>

                <section class="recipe-section">
                    <h2>Instructions</h2>
                    <ol id="instructions-list" class="instructions-list"></ol>
                </section>

                <section class="recipe-section">
                    <h2>Notes</h2>
                    <div id="recipe-notes" class="recipe-notes"></div>
                </section>
            </div>

            <aside class="recipe-sidebar">
                <div class="nutrition-card">
                    <h3>Nutrition Facts</h3>
                    <div id="nutrition-facts" class="nutrition-grid"></div>
                </div>

                <div class="tags-card">
                    <h3>Tags</h3>
                    <div id="recipe-tags" class="tags-grid"></div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
