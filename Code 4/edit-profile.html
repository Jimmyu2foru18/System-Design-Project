<!--
Authors: James McGuigan, Steven Foster
Description: Profile editing page that:
- Allows users to update their profile picture
- Enables editing of first name, last name, email and bio
- Shows member since date
- Displays user's recipes
- Includes save changes functionality
- Uses Tailwind CSS for styling and responsive design
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - Recspicy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav id="nav-container"></nav>

    <!-- Similar layout to profile.html but with editable fields -->
    <div class="max-w-4xl mx-auto">
        <form id="edit-profile-form" class="space-y-6">
            <!-- Profile Image -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Profile Picture</h2>
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <img src="placeholder-avatar.jpg" alt="Current Profile Picture" class="w-32 h-32 rounded-full object-cover">
                        <input type="file" id="profile-image" accept="image/*" class="hidden">
                        <label for="profile-image" class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full cursor-pointer hover:bg-blue-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Profile Information -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Profile Information</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" value="Current Username" class="w-full p-3 border rounded-lg" readonly>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <div class="flex space-x-4">
                            <input type="email" value="current@email.com" class="flex-1 p-3 border rounded-lg" readonly>
                            <button type="button" class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600" 
                                    onclick="requestEmailChange()">
                                Request Change
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Bio</label>
                        <textarea class="w-full p-3 border rounded-lg h-32" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Save Changes -->
            <div class="flex justify-end space-x-4">
                <a href="profile.html" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get("id");
                const response = await fetch(`/api/profile?id=${userId}`);
                const userData = await response.json();
                
                document.getElementById("profile-name").textContent = `${userData.firstName} ${userData.lastName}`;
                document.getElementById("member-since").textContent = `Member since ${userData.joinDate}`;
                document.getElementById("email").value = userData.email;
                document.getElementById("bio").value = userData.bio || "";
                document.getElementById("first-name").value = userData.firstName;
                document.getElementById("last-name").value = userData.lastName;
                if (userData.profilePicture) {
                    document.getElementById("profile-picture").src = userData.profilePicture;
                }
                loadUserRecipes(userData.recipes);
            } catch (error) {
                console.error("Error loading profile data:", error);
            }
        });

        function loadUserRecipes(recipes) {
            const recipesContainer = document.getElementById("user-recipes");
            recipesContainer.innerHTML = "";
            recipes.forEach(recipe => {
                const card = document.createElement("div");
                card.className = "recipe-card w-72 bg-gray-100 p-4 rounded-lg shadow";
                card.innerHTML = `
                    <h3 class="text-lg font-bold">${recipe.title}</h3>
                    <p class="text-gray-600 text-sm">${recipe.description}</p>
                    <a href="recipe-detail.html?id=${recipe.id}" class="text-blue-600 hover:underline">View Recipe</a>
                `;
                recipesContainer.appendChild(card);
            });
        }

        document.getElementById("profile-image").addEventListener("change", async function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-picture").src = e.target.result;
                };
                reader.readAsDataURL(file);

                const formData = new FormData();
                formData.append("profilePicture", file);
                await fetch("/api/upload-profile-picture", {
                    method: "POST",
                    body: formData,
                });
            }
        });

        document.getElementById("save-changes").addEventListener("click", async () => {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const bio = document.getElementById("bio").value;
            const response = await fetch("/api/update-profile", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firstName, lastName, bio })
            });
            if (response.ok) {
                alert("Profile updated successfully.");
            } else {
                alert("Failed to update profile.");
            }
        });
    </script>
</body>
</html>
