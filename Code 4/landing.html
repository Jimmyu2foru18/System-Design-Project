<!--
Authors: James McGuigan, Steven Foster
Description: Landing page for the Recspicy recipe website. This is the initial entry point that:
- Provides sign in/sign up options for new and returning users
- Offers an "About Us" and "Contact Us" section
- Allows continuing as guest
- Features a clean, welcoming design with a gradient background
- Links to the main recipe index for guest access
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recspicy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-r from-blue-100 to-blue-200">

    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="max-w-5xl mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                <h1 class="text-4xl font-bold mb-10">Welcome to Recspicy</h1>
                <p class="text-gray-600 mb-8">Your premium recipe management platform</p>

                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div class="space-y-6">
                        <button onclick="location.href='signin.html'" class="w-full font-bold btn-primary bg-blue-500 text-black px-6 py-2 rounded-full mt-4">
                            Sign In
                        </button>
                        <button onclick="location.href='signup.html'" class="w-full font-bold btn-secondary bg-blue-500 text-black px-6 py-2 rounded-full mt-4">
                            Sign Up
                        </button>
                    </div>
                    <div class="space-y-6">
                        <button onclick="location.href='about.html'" class="w-full font-bold btn-outline bg-blue-500 text-black px-6 py-2 rounded-full mt-4">
                            About Us
                        </button>
                        <button onclick="location.href='contact.html'" class="w-full font-bold btn-outline bg-blue-500 text-black px-6 py-2 rounded-full mt-4">
                            Contact Us
                        </button>
                    </div>
                </div>

                <button onclick="location.href='respicy-index.html'" class="btn-accent font-bold">
                    Continue as Guest
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="navigation.js"></script>
</body>
</html>
