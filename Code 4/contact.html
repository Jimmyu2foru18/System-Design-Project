<!--
Authors: James McGuigan, Steven Foster
Description: Contact page that:
- Provides a contact form for user inquiries
- Includes different contact categories
- Features responsive design
- Maintains consistent styling with other pages
- Uses Tailwind CSS for styling
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recspicy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <section class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
                <p class="text-xl text-gray-600">We're here to help with any questions or concerns</p>
            </section>

            <!-- Contact Form -->
            <section class="bg-white rounded-lg shadow-lg p-8">
                <form id="contact-form" class="space-y-6">
                    <!-- Contact Category -->
                    <div>
                        <label for="category" class="block text-gray-700 font-semibold mb-2">What can we help you with?</label>
                        <select id="category" name="category" required 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select a category</option>
                            <option value="technical">Technical Support</option>
                            <option value="account">Account Issues</option>
                            <option value="recipe">Recipe Submission</option>
                            <option value="feedback">General Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Name Fields -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-gray-700 font-semibold mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="lastName" class="block text-gray-700 font-semibold mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" required
                                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                        Send Message
                    </button>
                </form>
            </section>

            <!-- Alternative Contact Info -->
            <section class="mt-12 grid md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                    <h3 class="text-xl font-bold mb-4">Business Hours</h3>
                    <p class="text-gray-600">
                        Monday - Friday<br>
                        9:00 AM - 5:00 PM EST
                    </p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                    <h3 class="text-xl font-bold mb-4">Response Time</h3>
                    <p class="text-gray-600">
                        We typically respond within<br>
                        24-48 business hours
                    </p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Create form data object
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                // Send to backend (to be implemented)
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you for your message. We will get back to you soon!');
                    this.reset();
                } else {
                    alert('There was an error sending your message. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again.');
            }
        });
    </script>
</body>
</html>
