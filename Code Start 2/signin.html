<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recspicy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Navigation Bar -->
    <nav id="nav-container"></nav>

    <main class="flex-grow container mx-auto px-4 py-16 flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-center">Welcome Back</h1>
            <p class="text-gray-600 text-center mb-6">Sign in to access your recipes</p>
					<!-- we need to get google identity service api key and put it in place of GOOGLE_API_ID -->
            <div id="g_id_onload"
					
                 data-client_id="GOOGLE_API_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-size="large">
            </div>

            <div class="my-6 flex items-center">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-gray-500">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <form id="signin-form" class="space-y-4">
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Sign In</button>
            </form>

            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
			<a href="landing.html" class="block text-center text-gray-700 hover:text-blue-600 mt-4">Return</a>
        </div>


    </main>


    <script>
        function handleCredentialResponse(response) {
            console.log("Google Credential Response: ", response);
            // we need to make sign-in logic here
        }

        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Sign in attempted');
        });
    </script>
</body>
</html>
