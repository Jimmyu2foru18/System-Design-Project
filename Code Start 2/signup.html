<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recspicy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">
    <!-- Navigation Bar -->
    <nav id="nav-container"></nav>

    <main class="flex-grow container mx-auto px-4 py-16 flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-center">Create Account</h1>
            <p class="text-gray-600 text-center mb-6">Join our community of food lovers</p>

            <button class="w-full flex items-center justify-center gap-2 bg-red-500 text-white py-2 rounded-lg shadow-md hover:bg-red-600 transition">
                <img src="https://developers.google.com/identity/images/g-logo.png" class="w-5 h-5" alt="Google logo">
                Sign up with Google
            </button>

            <div class="my-6 flex items-center">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-gray-500">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <form id="signup-form" class="space-y-4">
                <input type="text" placeholder="First Name" class="w-full p-3 border rounded-lg" required>
                <input type="text" placeholder="Last Name" class="w-full p-3 border rounded-lg" required>
                <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" required>
                <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg" required>
                <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" required>
                <input type="password" placeholder="Confirm Password" class="w-full p-3 border rounded-lg" required>
                
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" required>
                    <span class="text-sm text-gray-600">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a></span>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition">Create Account</button>
            </form>

            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in</a></p>
			<a href="landing.html" class="block text-center text-gray-700 hover:text-blue-600 mt-4">Return</a>
        </div>


    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Sign up attempted');
        });
    </script>
</body>
</html>
